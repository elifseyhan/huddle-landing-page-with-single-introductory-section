<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="./fontawesome/css/all.min.css">
	<link rel="stylesheet" href="style.css">

	<title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
	<header id="main-header">
		<img src="./images/logo.svg" alt="Logo">
	</header>
	<main>
		<div class="container">
			<img src="./images/illustration-mockups.svg" alt="Component mockup">
			<div class="main-content">
				<h1 class="main-content_title">Build The Community Your Fans Will Love</h1>
				<p class="main-content_description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
					Create connections with your users as you engage in genuine discussion. </p>
				<button class="register-button">Register</button>
			</div>
		</div>
	</main>
	<footer>
		<div class="footer-icons">
			<i class="fa-brands fa-facebook-f"></i>
			<i class="fa-brands fa-twitter"></i>
			<i class="fa-brands fa-instagram"></i>
		</div>
	</footer>
</body>

</html>
